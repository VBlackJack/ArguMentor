name: Android CI

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

# Cancel in-progress runs when a new workflow with the same group name is triggered
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Static Analysis - Fast checks that should fail fast
  static-analysis:
    name: Lint & Detekt
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      with:
        cache-read-only: false
        # Enable configuration cache for 30-40% build speedup
        arguments: |
          --configuration-cache
          --build-cache

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Run Detekt
      run: ./gradlew detekt --configuration-cache --build-cache --stacktrace
      continue-on-error: false

    - name: Run Android Lint
      run: ./gradlew lint --configuration-cache --build-cache --stacktrace
      continue-on-error: false

    - name: Upload Detekt report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: detekt-report
        path: app/build/reports/detekt/

    - name: Upload lint results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: lint-results
        path: app/build/reports/lint-results*.html

  # Unit Tests - Fast tests without emulator
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: static-analysis # Build avoidance: only run if lint passes

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      with:
        cache-read-only: false
        arguments: |
          --configuration-cache
          --build-cache

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Run unit tests
      run: ./gradlew test --configuration-cache --build-cache --parallel --stacktrace
      continue-on-error: false

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: app/build/test-results/

    - name: Upload test reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-reports
        path: app/build/reports/tests/

  # Instrumentation Tests - Parallel sharded execution with Gradle Managed Devices
  instrumented-tests:
    name: Instrumented Tests (API ${{ matrix.api-level }}, Shard ${{ matrix.shard }})
    runs-on: ubuntu-latest # Using ubuntu with KVM instead of macOS (60-70% faster)
    timeout-minutes: 30
    needs: unit-tests # Build avoidance: only run if unit tests pass

    strategy:
      fail-fast: false # Continue other shards even if one fails
      matrix:
        api-level: [28, 34]
        shard: [0, 1] # 2 shards per API level = 50% time reduction per shard

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      with:
        cache-read-only: false
        arguments: |
          --configuration-cache
          --build-cache

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Enable KVM for hardware acceleration
      run: |
        echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
        sudo udevadm control --reload-rules
        sudo udevadm trigger --name-match=kvm

    # Accept Android SDK licenses
    - name: Accept Android SDK licenses
      run: yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || true

    # Run tests using Gradle Managed Devices with sharding
    - name: Run instrumented tests (Shard ${{ matrix.shard }}/2)
      run: |
        DEVICE_NAME="pixel2Api${{ matrix.api-level }}"

        # Calculate shard index (0-based)
        SHARD_INDEX=${{ matrix.shard }}
        TOTAL_SHARDS=2

        ./gradlew ${DEVICE_NAME}DebugAndroidTest \
          --configuration-cache \
          --build-cache \
          --parallel \
          --stacktrace \
          --info \
          -Pandroid.testInstrumentationRunnerArguments.numShards=${TOTAL_SHARDS} \
          -Pandroid.testInstrumentationRunnerArguments.shardIndex=${SHARD_INDEX}
      continue-on-error: false
      timeout-minutes: 25

    - name: Upload instrumented test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: instrumented-test-results-api-${{ matrix.api-level }}-shard-${{ matrix.shard }}
        path: app/build/reports/androidTests/managedDevice/

  # Build Release - Only if all tests pass (build avoidance)
  build-release:
    name: Build Release APK
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [static-analysis, unit-tests] # Build avoidance: skip if tests fail

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      with:
        cache-read-only: false
        arguments: |
          --configuration-cache
          --build-cache

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build release APK
      run: ./gradlew assembleRelease --configuration-cache --build-cache --parallel

    - name: Upload release APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: app/build/outputs/apk/release/app-release.apk

  # Security Check - Can run in parallel, not blocking
  security-check:
    name: Security Audit
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      with:
        cache-read-only: false

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Run dependency vulnerability check
      run: ./gradlew dependencyCheckAnalyze || true

    - name: Upload security report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: security-report
        path: app/build/reports/dependency-check-report.html
