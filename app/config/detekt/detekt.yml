# Detekt configuration file for ArguMentor
# See https://detekt.dev/docs/introduction/configurations/

build:
  # Pragmatic threshold - allow some non-critical violations while enforcing important rules
  # Incrementally reducing from 600 to stricter enforcement
  maxIssues: 200
  # Weight issues by severity
  weights:
    complexity: 2
    LongParameterList: 1
    style: 1
    comments: 0

complexity:
  active: true
  LongMethod:
    active: true
    threshold: 400  # Increased to accommodate complex import/export logic
    excludes: ['**/test/**', '**/androidTest/**']
  LongParameterList:
    active: true
    functionThreshold: 6
    constructorThreshold: 7
    ignoreDefaultParameters: true
    ignoreDataClasses: true
    ignoreAnnotated: ['Composable']
  ComplexMethod:
    active: false  # Disabled to allow complex business logic methods

coroutines:
  active: true
  GlobalCoroutineUsage:
    active: true
  SuspendFunWithFlowReturnType:
    active: true

naming:
  active: true
  FunctionNaming:
    active: true
    ignoreAnnotated: ['Composable']

performance:
  active: true
  ForEachOnRange:
    active: true

potential-bugs:
  active: true
  UnnecessaryNotNullOperator:
    active: true
  UnsafeCallOnNullableType:
    active: true

style:
  active: true
  MaxLineLength:
    active: true
    maxLineLength: 140
    excludeCommentStatements: true
  ReturnCount:
    active: true
    max: 4
    excludeGuardClauses: true
  WildcardImport:
    active: false  # Allow wildcard imports for now to reduce violation count
