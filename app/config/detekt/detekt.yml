# Detekt configuration file for ArguMentor
# See https://detekt.dev/docs/introduction/configurations/

build:
  # Pragmatic threshold - allow some non-critical violations while enforcing important rules
  maxIssues: -1  # Disabled for now, will enable incrementally
  # Weight issues by severity
  weights:
    complexity: 2
    LongParameterList: 1
    style: 1
    comments: 0

complexity:
  active: true
  CyclomaticComplexMethod:
    active: false  # Disabled - many Compose functions exceed thresholds
  LongMethod:
    active: true
    threshold: 500  # Increased to accommodate complex Compose screens
    excludes: ['**/test/**', '**/androidTest/**']
  LongParameterList:
    active: true
    functionThreshold: 8
    constructorThreshold: 10  # DI constructors often have many params
    ignoreDefaultParameters: true
    ignoreDataClasses: true
    ignoreAnnotated: ['Composable', 'Inject']
  ComplexMethod:
    active: false  # Disabled to allow complex business logic methods
  TooManyFunctions:
    active: false  # Disabled - DAOs and repositories need many functions
  NestedBlockDepth:
    active: false  # Disabled for complex migration logic

coroutines:
  active: true
  GlobalCoroutineUsage:
    active: true
  SuspendFunWithFlowReturnType:
    active: true

empty-blocks:
  active: true
  EmptyFunctionBlock:
    active: false  # Disabled - callback stubs are intentionally empty

exceptions:
  active: true
  TooGenericExceptionCaught:
    active: false  # Disabled - generic catch needed for robust error handling
  SwallowedException:
    active: false  # Disabled - some exceptions are intentionally swallowed

naming:
  active: true
  FunctionNaming:
    active: true
    ignoreAnnotated: ['Composable']

performance:
  active: true
  ForEachOnRange:
    active: true

potential-bugs:
  active: true
  UnnecessaryNotNullOperator:
    active: true
  UnsafeCallOnNullableType:
    active: true

style:
  active: true
  MaxLineLength:
    active: true
    maxLineLength: 140
    excludeCommentStatements: true
  ReturnCount:
    active: true
    max: 4
    excludeGuardClauses: true
  WildcardImport:
    active: false  # Allow wildcard imports for now to reduce violation count
